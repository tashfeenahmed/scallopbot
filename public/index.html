<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scallopbot</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div class="avatar">
          <span class="avatar-emoji">üêö</span>
        </div>
        <div class="header-info">
          <h1>Scallopbot</h1>
          <div id="status" class="status disconnected">offline</div>
        </div>
      </div>
      <div class="header-right">
        <button id="credits-toggle" class="credits-toggle-btn" title="Credits usage">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          <span id="credits-badge" class="credits-badge" style="display:none"></span>
        </button>
        <label class="debug-toggle">
          <input type="checkbox" id="debug-mode">
          <span class="toggle-slider"></span>
          <span class="toggle-label">Debug</span>
        </label>
      </div>
    </header>

    <div id="credits-panel" class="credits-panel" style="display:none">
      <div class="credits-content">
        <div class="credits-row">
          <div class="credits-card">
            <div class="credits-card-label">Today</div>
            <div class="credits-card-value" id="credits-daily-spent">$0.00</div>
            <div class="credits-card-sub" id="credits-daily-budget"></div>
            <div class="credits-bar"><div class="credits-bar-fill" id="credits-daily-bar"></div></div>
          </div>
          <div class="credits-card">
            <div class="credits-card-label">This Month</div>
            <div class="credits-card-value" id="credits-monthly-spent">$0.00</div>
            <div class="credits-card-sub" id="credits-monthly-budget"></div>
            <div class="credits-bar"><div class="credits-bar-fill" id="credits-monthly-bar"></div></div>
          </div>
          <div class="credits-card">
            <div class="credits-card-label">Requests</div>
            <div class="credits-card-value" id="credits-total-requests">0</div>
            <div class="credits-card-sub">total</div>
          </div>
        </div>
        <div class="credits-models" id="credits-models"></div>
      </div>
    </div>

    <main class="chat-container" id="chat-bg">
      <div id="messages" class="messages"></div>
    </main>

    <footer class="input-area">
      <form id="chat-form" class="chat-form">
        <input
          type="text"
          id="message-input"
          class="message-input"
          placeholder="Message..."
          autocomplete="off"
          disabled
        />
        <button type="submit" id="send-btn" class="send-btn" disabled>
          <svg class="send-icon" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
          <svg class="stop-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none">
            <rect fill="currentColor" x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
        </button>
      </form>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
